        <!--FORM FOR NEW TASK
            
            1. Input new task: Text field <input type="text"... >
            2. Declare a category for task: Text field <input type="text"... >
            3. Specify a priority level: <option label="1" value="1" ... ></option>
            4. Specify a target date to complete by: <input type="date"... >
            5. Add (Submit) button <button type="submit">...</button>
            -->

        <form>

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

        </form>
